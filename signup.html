<!DOCTYPE html>
<html>
<head>
	<title>MyLuandry | Registration</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0;padding: 0;font-family: sans-serif;background: url(10.jpg) no-repeat;background-size: cover;">
	<div class="login-box">
      <h1 style="margin-right: 40rem;">Registration</h1>
      <div class="textbox">
        <i class="fa fa-user-circle-o"></i>
        <input type="text" placeholder="User Id" required>
      </div>
       <div class="textbox">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Mail Id">
      </div>
      <div class="textbox">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <div class="textbox">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm Password">
      </div>
      <div class="textbox">
       <i class="fa fa-mobile"></i>
        <input type="tel" placeholder="PhoneNo" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3)">
      </div>
       <div class="textbox">
       <i class="fa fa-home"></i>
        <input type="textbox" placeholder="HouseNo / OfficeNo">
      </div>
      <div class="textbox">
       <i class="fa fa-map-marker"></i>
        <input type="textbox" placeholder="HouseNo / OfficeNo">
      </div>
      <div>
        <i class="fa fa-building-o"></i>
        <select placeholder="Select City" class="drpdwn">
          <option disabled selected>Select City</option>
          <option>Rajkot</option>
        </select>
      </div>
      <div class="loc">
        <i class="fa fa-map-marker"></i>
        <select placeholder="Select City" class="drpdwn1">
          <option disabled selected>Select Area</option>
          <option>Rajkot</option>
        </select>
      </div>
      <a href="login.html"><button class="btn">Sign Up</button></a>
	</div>
</body>
</html>
